<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wartungsarbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      padding: 50px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #dc3545;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #dc3545;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Wartungsarbeiten</h1>
    <p>Unsere Website wird gerade gewartet. Bitte haben Sie etwas Geduld. Wir sind bald wieder online!</p>
    <div class="loader"></div>
    <p>Vielen Dank für Ihr Verständnis.</p>
  </div>
</body>

</html>
